<div class="wrapper">


<form method="post" class="form">
<h2>Contact Form</h2>
<div>
<label for="username" class="username">Name:</label>
<input class="username" name="username" type="text" placeholder="Billy Joe">
</div>
<div>
<label for="useremail" class="useremail">Email:</label>
<input class="useremail" name="useremail" type="email" placeholder="bjoe@me.com">
</div>
<div>
<label for="message" class="message">Comment:</label>
<textarea name="message" for="message" placeholder="Talk to me"></textarea>
</div>
<div>
<button class="submit" type="submit">Submit</button>
</div>
</form>
</div>
