<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<title>Flutter Creative</title>

<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
</head>

<body>

<header class="title">
<h1 class="head">Contact Flutter Creative</h1>
<nav>
<ul>
<li><a href="index.html">Gallery</a> </li>
<li><a href="about.html">About</a></li>
<li><a href="contact.html">Contact</a></li>
<li><a href="comments.html">Comments</a></li>
</ul>
</nav>
</header>
<div class="wrapper">
 <div class="container">
      <h2>Hit me with your best, comment that is:</h2>
      <div id="list-container"></div>
      <div id="form-container" class="panel hidden">
        <form id="add-file-form">
          <input type="hidden" id="file-id" value="" />
          
          <div class="form-group">
            <label for="file-title">Name</label>
            <input type="text" class="form-control" id="file-title" placeholder="hbarton">
          </div>
          <div class="form-group">
            <label for="file-description">Comment</label>
            <input type="text" class="form-control" id="file-description" placeholder="Hi">
          </div>
          <button type="button" onclick="submitFileForm()" class="submit">Submit</button>
          <button type="button" onclick="cancelFileForm()">cancel</button>
        </form>
      </div>
    </div>

    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item">
          <strong>{{title}}</strong> - {{description}}
          <span class="pull-right">
            <button type="button" class="btn btn-xs btn-default" onclick="editFileClick('{{_id}}')">Edit</button>
            <button type="button" class="btn btn-xs btn-danger" onclick="deleteFileClick('{{_id}}')">Del</button>
          </span>
        </li>
        {{/each}}
      </ul>
    </script>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      $(document).ready(function() {
        const data = { name: "Code Louisvillains" }
        const greetingTemplate = 'Hello {{name}}! I am a template!';
        const greetingCompiled = Handlebars.compile(greetingTemplate);
        const greetingRendered = greetingCompiled(data);

        $('body h1').first().after(greetingRendered);

        refreshFileList();
      });
    </script>

    </div>

<footer class="footer"> &copy; 2017 Heather Barton</footer>

</body>
</html>
